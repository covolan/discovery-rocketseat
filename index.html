<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Devlinks</title>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/prof_pic_round.png"
          alt="Foto de Alexandre Covolan em preto e branco"
        />
        <p>@Covolan09</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://www.instagram.com/alecovolan/" target="_blank">Me siga no instagram</a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/alexandre-covolan/" target="_blank">Acesse meu LinkedIn</a>
        </li>
        <li>
          <a href="#">Veja meu Portifólio</a>
        </li>
        <li>
          <a href="https://github.com/covolan" target="_blank">Conheça meu GitHub</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/covolan" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/alecovolan/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/alexandre-covolan/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito por Alexandre com auxílio da
        <a href="https://www.rocketseat.com.br/" target="_blank">RocketSeat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
